<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
  <form action="index.html" name="addForm">
    <table class="table">
      <tr>
        <th><label class="form-label">아이디:</label></th>
        <td><input type="text" name="userId" value="user99" class="form-control"></td>
      </tr>
      <tr>
        <th>이름:</th>
        <td><input type="text" name="userName" class="form-control"></td>
      </tr>
      <tr>
        <th>연락처:</th>
        <td><input type="text" name="phone" class="form-control"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="추가" class="btn btn-info">
          <input type="reset" value="초기화" class="btn btn-warning">
          <button type="button" class="selected">선택삭제</button>
        </td>
      </tr>
    </table>

  </form>

  <div id="show">
    <table class="table table-striped">
      <thead>
        <tr>
          <th><input type="checkbox" name="all"></th>
          <th>아이디</th>
          <th>이름</th>
          <th>연락처</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="list">
      </tbody>
    </table>
  </div>


  <script src="js/dom2.js"></script>
</body>

</html>
